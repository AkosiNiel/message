<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff69b4;
            margin-top: 0;
        }
        p {
            font-size: 1.2em;
        }
        .image-container {
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff1493;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        .confetti div {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            opacity: 0.8;
            border-radius: 50%;
            pointer-events: none;
            animation: confetti 5s infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(calc(100vh + 100px)) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi Babe!</h1>
        <p>Ginawa ko tong code na to para  sayo at para na din makahingi din nag paumanhin sayo, lagi mong tatandaan mahal na mahal kita.</p>
        <div class="image-container">
            <img src="bati.jpg" alt="A beautiful image">
        </div>
        <p>Sana Magustuhan mo itong Simpleng Effort ko MWUAAAA!.</p>
        <a href="#" class="button">Seee you kapag wala ng bagyo kaldag ka sakin!</a>
        <div class="confetti" id="confetti"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#ff69b4', '#ff1493', '#ff6347', '#ff4500', '#ffd700'];
            
            function createConfetti() {
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = Math.random() * 100 + 'vh';
                    confetti.style.width = Math.random() * 10 + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confettiContainer.appendChild(confetti);
                }
            }
            
            createConfetti();
        });
    </script>
</body>
</html>
